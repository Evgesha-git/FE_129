<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg-square: #ff8e8e;
            --point-hand: url('./pointer.svg');
        }

        .square{
            width: 200px;
            height: 200px;
            background: var(--bg-square);
            transition: .6s linear;
        }
        .content{
            font-size: 18px;
            cursor: var(--point-hand), pointer;
        }

        .title{
            font-size: 20px;
            cursor: var(--point-hand), pointer;
        }

        button{
            cursor: var(--point-hand), pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
</body>
