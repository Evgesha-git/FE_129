<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <ul class="photos">
            <li class="elem">
                <img src="https://via.placeholder.com/400/00ffca/000/?text=1"
                    data-img="https://via.placeholder.com/1200/00ffca/000/?text=1" alt="#">
            </li>
            <li class="elem">
                <img src="https://via.placeholder.com/400/ffffca/000/?text=2"
                    data-img="https://via.placeholder.com/1200/ffffca/000/?text=2" alt="#">
            </li>
            <li class="elem">
                <img src="https://via.placeholder.com/400/0fcdca/000/?text=3"
                    data-img="https://via.placeholder.com/1200/0fcdca/000/?text=3" alt="#">
            </li>
            <li class="elem">
                <img src="https://via.placeholder.com/400/451f8a/000/?text=4"
                    data-img="https://via.placeholder.com/1200/451f8a/000/?text=4" alt="#">
            </li>
        </ul>
        <div class="main">
            <div class="close">X</div>
            <img src="" alt="#">
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
